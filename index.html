<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Классная работа">
    <meta name="author" content="Андрей Клименченко FE108">
    <title>Классная работа</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <button class="header-btn" onclick='newObj.showMainPage()' type="button">
            Main 
        </button>
        <button class="header-btn" onclick='newObj.showAuthPage()' type="button">
            Auth 
        </button>
        <button class="header-btn" onclick='newObj.showRegistrationPage()' type="button">
            Registration 
        </button>
    </header>

    <section class="log-page">
        <div class="log-title-container">
            <h1 class="log-title">
                Online<br>English<br>portal<br>
            </h1>
        </div>
        <div class="log-content">
            <img class="log-img" src="./img/1.png" alt="1">
            <button class="btn" onclick='newObj.showRegistrationPage()' type="button">
                Sign Up
            </button>
            <button class="btn" onclick='newObj.showAuthPage()' type="button">
                Log In
            </button>
        </div>
    </section>

    <section class="get-page">
        <div class="get-title-container">
            <h1 class="get-title">
                Get<br> Started
            </h1>
            <img class="get-img" src="./img/2.png" alt="2">
        </div>
        <div class="get-form-container">
            <form class="get-form">
                <label for="get_input_email">Email address</label>
                <input id="get_input_email" class="get-input" type="email" name="Email" placeholder="Email address">
                
                <label for="get_input_pass">Password</label>
                <input id="get_input_pass" class="get-input" type="text" name="password" placeholder="Password">

                <label for="get_input_repeat_pass">Repeat Password</label>
                <input id="get_input_repeat_pass" class="get-input" type="text" name="password" placeholder="Repeat Password">
                <button class="btn" id="reg-btn" onclick="newObj.saveReg()" type="button">
                    Sign Up
                </button>
            </form>
            <a class="get-link" href="#">Already have an account</a>
        </div>
    </section>

    <section class="welcome-page">
        <div>
            <img src="./img/3.png" alt="3">
        </div>
        <div class="welcome-form-container">
            <form class="welcome-form">
                <label for="welcome_input_email">Email address</label>
                    <input id="welcome_input_email" class="welcome-input" type="email" name="Email" placeholder="Email address">
                    
                    <label for="welcome_input_pass">Password</label>
                    <input id="welcome_input_pass" class="welcome-input" type="text" name="password" placeholder="Password">
                    <button class="btn" type="button" onclick="newObj.mailValid()">
                        Log In
                    </button>
            </form>
        <a class="welcome-link" href="#">I don't have an account yet</a>
        </div>
    </section>
</body>
</html>
